<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">NETFLIX</h1>
    <input type="text" id="searchInput" placeholder="Search movies..." class="search" />
  </header>

  <!-- Banner -->
  <section class="banner" id="banner">
    <div class="banner-content">
      <h2 id="banner-title"></h2>
      <p id="banner-desc"></p>
      <button>Play</button>
    </div>
  </section>

  <!-- Movie Rows -->
  <section class="rows">

    <h3>Trending Now</h3>
    <div class="row" id="trending"></div>

    <h3>Top Rated</h3>
    <div class="row" id="toprated"></div>

    <h3>Action Movies</h3>
    <div class="row" id="action"></div>

    <!-- Search Results -->
    <h3 id="searchTitle" style="display:none;">Search Results</h3>
    <div class="row" id="searchResults"></div>

  </section>

  <footer>
    <p>Netflix UI Clone â€¢ Frontend Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
